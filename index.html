<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat gallery</title>
</head>

<body>
    <main>
        <h1>Cats gallery</h1>
        <section>
            <figure>
                <img src="https://th.bing.com/th/id/OIP.uuK_bfmPShZTKINEinuQogHaFB?rs=1&pid=ImgDetMain" alt="lying cat">
                <figcaption>Lying cat</figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="https://th.bing.com/th/id/R.d626c313ef7462573ca4a2c8ee9a9feb?rik=2ie6qruXRZd2Cg&pid=ImgRaw&r=0"
                    alt="cats in a cart">
                <figcaption>Cats in a cart</figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="https://c.tenor.com/LIx6sZ68b1gAAAAC/cat-cats.gif" alt="Jedi cats">
                <figcaption>Jedi cats</figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img width="500"
                    src="https://preview.redd.it/0i7mjcvqrlm11.gif?width=1920&auto=webp&s=f5c5f731af95cfd628442b99fde285df3a994560"
                    alt="cat play piano">
                <figcaption>Cat play on piano</figcaption>
            </figure>
        </section>
        <section>
            <form action="#">
                <h2>form for user</h2>
                <fieldset>
                    <legend>Do you like these photos?</legend>
                    <input type="text" placeholder="Input 'Yes' or 'No'">
                    <button type="submit">Submit</button>
                </fieldset>
                <fieldset>
                    <legend>What photos are the best?</legend>
                    <input id="cat1" type="radio" name="cat">
                    <label for="cat1">Photo 1</label>
                    <input id="cat2" type="radio" name="cat">
                    <label for="cat2">Photo 2</label>
                    <input id="cat3" type="radio" name="cat">
                    <label for="cat3">Photo 3</label>
                    <input id="cat4" type="radio" name="cat">
                    <label for="cat4">Photo 4</label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>This page created by <strong>Oleksandr Hofner</strong></p>
    </footer>
</body>

</html>
